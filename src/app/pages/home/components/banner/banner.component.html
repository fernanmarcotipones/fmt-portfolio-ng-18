<div class="banner" 
  [ngStyle]="{'background-image': 'url(' + data()?.bannerBGImgUrl + ')', 'background-position-y': bannerBGPosition}">
  <div class="bg-effect"></div>
  <div class="content">
    <div class="container">
      <div class="row d-flex align-items-stretch align-items-md-center">
        <div @introImageAnimation class="logo col-md-4 center-x align-items-end align-items-md-center"
          [ngStyle]="{'transform': 'translateY(' + bannerImagePosition + ')', 'opacity.%': bannerOpacity}">
          <img class="img-fluid" [src]="data()?.bannerImgUrl" alt="Banner Image" />
        </div>
        <div class="title col-md-8 mt-4 mt-md-0"
          [ngStyle]="{'transform': 'translateY(' + bannerImagePosition + ')', 'opacity.%': bannerOpacity}">
          @for (text of bannerTexts(); track text) {
            <div class="type-animation-box">
              <div [ngStyle]="getTypeBeforeAnimationStyle(text, $index)" class="before"></div>
              @if (!$last) {
                <h1 class="text">{{text}}</h1>
              } @else {
                <h2 class="text">{{text}}</h2>
              }
              <div [ngStyle]="getTypeAfterAnimationStyle(text, $index, $last)" class="after"></div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
